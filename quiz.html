<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="container">
        <h1>HTML and CSS Quiz</h1>
        <form>
            <div class="question">
                <label for="q1">Question 1: What does HTML stand for?</label>
                <input type="text" name="q1" id="q1" required>
            </div>
            <div class="question">
                <label for="q2">Question 2: Explain the purpose of CSS.</label>
                <textarea name="q2" id="q2" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="q3">Question 3: Which of the following is NOT a valid HTML tag?</label>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: How do you comment in HTML?</label>
                <input type="text" name="q4" id="q4" required>
            </div>
            <input type="submit" value="Submit Quiz">
        </form>
    </div>
</body>
</html>
